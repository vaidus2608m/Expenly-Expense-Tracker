<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenly - Personal Tracker</title>

  <link rel="icon" type="image/png" href="Images/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="brand">
        <img src="Images/logo.png" alt="Expenly Logo" class="logo" />
        <div>
          <h1>Expenly</h1>
          <p>Simple money tracking</p>
        </div>
      </div>
      <div class="date-badge" id="currentMonth"></div>
    </header>

    <section class="summary-row">
      <div class="card total-card">
        <span>Total Balance</span>
        <h2 id="totalBalance">‚Çπ0.00</h2>
      </div>

      <div class="card income-card">
        <span>Total Income</span>
        <h2 id="totalIncome" class="green">‚Çπ0.00</h2>
      </div>

      <div class="card expense-card">
        <span>Total Expenses</span>
        <h2 id="totalExpense" class="red">‚Çπ0.00</h2>
      </div>
    </section>

    <section class="main-layout">

      <div class="form-section card">
        <h3>Add New Transaction</h3>

        <form id="transactionForm">

          <div class="toggle-group">
            <label class="toggle-btn">
              <input type="radio" name="type" value="expense" checked />
              <span class="btn-text">Expense</span>
            </label>

            <label class="toggle-btn">
              <input type="radio" name="type" value="income" />
              <span class="btn-text">Income</span>
            </label>
          </div>

          <div class="input-box">
            <label>Amount</label>
            <input type="number" id="amountInput" placeholder="0.00" required />
          </div>

          <div class="input-box">
            <label>Category</label>
            <select id="categoryInput">
              <option value="Food">üçî Food & Dining</option>
              <option value="Shopping">üõçÔ∏è Shopping</option>
              <option value="Rent">üè† Rent</option>
              <option value="Salary">üí∞ Salary</option>
              <option value="Transport">üöó Transport</option>
            </select>
          </div>

          <div class="input-box">
            <label>Method</label>
            <select id="methodInput">
              <option value="Card">Card</option>
              <option value="Cash">Cash</option>
            </select>
          </div>

          <button type="submit" class="add-btn">Add Transaction</button>
        </form>
      </div>

      <div class="data-section">

        <div class="card list-section">
          <h3>Recent Activity</h3>
          <ul class="activity-list" id="activityList"></ul>
        </div>

        <div class="card chart-section">
          <h3>Breakdown</h3>

          <div class="chart-container">
            <div class="donut-chart" id="donutChart">
              <div class="inner-circle">Balance</div>
            </div>
          </div>

          <div class="legend"></div>
        </div>

      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
